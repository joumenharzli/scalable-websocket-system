version: "3"
services:
  dispatcher-1:
    image: joumenharzli/notifications-dispatcher:latest
    hostname: dispatcher-1
    container_name: dispatcher-1
    environment:
      - KAFKA_SERVERS=kafka:9092
      - KAFKA_GROUP_ID=dispatcher-1
      - KAFKA_TOPIC=notifications
    depends_on:
      - kafka
    networks:
      - app

  service-1:
    image: joumenharzli/notifications-service:latest
    hostname: service-1
    container_name: service-1
    environment:
      - PORT=8081
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_KEYSPACE=app
    ports:
      - 8081:8081
    depends_on:
      - kafka
      - cassandra
    networks:
      - app

  nginx:
    build: nginx
    image: joumenharzli/nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - dispatcher-1
    networks:
      - app

  zookeeper:
    image: confluentinc/cp-zookeeper:5.0.1
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app

  kafka:
    image: confluentinc/cp-kafka:5.0.1
    hostname: kafka
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - 29092:29092
    depends_on:
      - zookeeper
    networks:
      - app

  cassandra:
    image: cassandra:3
    hostname: cassandra
    container_name: cassandra
    volumes:
     - ./cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml
    environment:
     - CASSANDRA_CLUSTER_NAME=app
    ports:
      - 9042:9042
    networks:
      - app

networks:
  app:
    driver: "bridge"
